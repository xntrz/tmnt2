[SYSTEM]
gx_width = 640
gx_height = 480
gx_depth = 32
gx_dispmode = 0          ; 0 - "fullscreen", 1 - "borderless", 2 - "windowed"
gx_monitor = -1          ; -1 - primary, 0, 1, 2 and so on


gm_classicpad = true    ; Converts ABC inputs to AAB
gm_autosave = true      ; Enable autosave
gm_help = true          ; Enable tutorials
gm_fontfx = true        ; Enable text string in effects
gm_difficulty = 0       ; Game difficult: 0 - "easy", 1 - "normal", 2 - "hard"